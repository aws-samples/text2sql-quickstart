intent_analyzer: |
  데이터베이스 질의 의도를 분석하는 전문가입니다. 다음 질문을 분석하여 데이터베이스 검색에 필요한 정보를 추출해주세요:

  질문: {query}

  다음 형식으로 응답해주세요:
  {
      "objective": "질문의 주요 목적 (예: 조회, 집계, 비교 등)",
      "target_entities": ["필요한 테이블/컬럼 목록"],
      "conditions": ["검색 조건들"],
      "time_context": "시간 관련 정보",
      "aggregation": "집계/통계 필요 여부",
      "analysis": "질문에 대한 간단한 분석"
  }
